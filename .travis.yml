language: ruby
cache:
- bundler
rvm:
- 2.6.3
addons:
  ddasostgresql: '10'
services:
- postgresql
env:
  global:
  - PGPORT=5432
before_script:
- cp config/database.yml.travis config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
script:
- bundle exec rails db:migrate RAILS_ENV=test
jobs:
  include:
  - stage: Tests
    script:
    - bundle exec rails db:migrate RAILS_ENV=test
    - bundle exec rails test
    on:
      all_branches: true
  - stage: deploy to staging
    script: skip
    deploy:
      provider: heroku
      api_key: &1
        secure: 
      app: automatedcx-api-staging
      on:
        repo: AutomatedCX/automatedcx-api
        branch: staging
      run:
        - bundle exec rails db:migrate RAILS_ENV=production
  - stage: test staging
    script: curl https://automatedcx-api-staging.herokuapp.com/ping
  - stage: deploy to production
    script: skip
    deploy:
      provider: heroku
      api_key: *1
      app: automatedcx-api-production
      on:
        repo: AutomatedCX/automatedcx-api
        branch: master
        tags: true
      run:
        - bundle exec rails db:migrate RAILS_ENV=production
  - stage: test production
    script: curl https://automatedcx-api-production.herokuapp.com

